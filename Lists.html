<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A website about HTML lists and sign up form for a mailing list.">
<meta name="keywords" content="HTML, lists, unordered lists, ordered lists, definition lists, forms, signup">
<title>Listomania</title>
</head>

<body>
<h1>Listomania - All about lists!</h1>
<h2>Unordered Lists</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li> 
  <li>Milk</li>
</ul>
<h2>Ordered Lists</h2> 
<ol>
  <li>First item</li>
  <li>Second item</li>
  <li>Third item</li>
</ol>

<h2>Definition Lists</h2>
<dl>
  <dt>Coffee</dt>
  <dd>Black hot drink</dd>
  <dt>Milk</dt>  
  <dd>White cold drink</dd>
</dl>

<h1>Sign up for our newsletter!</h1>

<form action="submit.php" method="post">

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" name="firstName">

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" name="lastName">
  <label for="email">Email</label>
  <input type="email" id="email" name="email">
  <label for="password">Password</label> 
  <input type="password" id="password" name="password">
  <input type="submit" value="Submit" id="submit">
</form>
</body>
</html>
